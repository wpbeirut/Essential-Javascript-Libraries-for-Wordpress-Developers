<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Wordpress Beirut - Loading Circle Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="wpbeirut-example2">

        <div id="loading-circle" class="loader"></div>

        <img src="images/wpbeirut.jpg" />

        <script src="js/progressbar.min.js"></script>
        <script>
        // add an event listner when content loaded
        // same concept of document ready in jquery.
        document.addEventListener('DOMContentLoaded', function() {
            // using default querySelector by ID and assigned to a variable.
            // same concept of $('#loading-circle') in jquery.
            var element = document.querySelector('#loading-circle');

            // the line method take 2 parameters, first the target selector element
            // and the second are a couple of options such easing, duration and color.
            var loadingCircle = new ProgressBar.Circle(element,{
                strokeWidth: 5,
                trailWidth: 1,
                duration: 2500,
                easing: 'easeIn',
                from: {
                    color: '#91ffab'
                },
                to: {
                    color: '#00b400'
                },
                step: function(state,circle) {
                    circle.path.setAttribute('stroke',state.color);
                }
            });

            // to initialize the animation we need to animate method.
            // can be from 0 to 1 , or 0.1 to 0.9 1 = 100%
            // use a call back function that will execute once the animation done.
            // objective of the call back is to hide the animated line once done.
            loadingCircle.animate(1,function(){
                loadingLine.classList.add('hidden');
            });

        });
        </script>


    </body>
</html>
